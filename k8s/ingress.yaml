apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cpprev-ingress
  namespace: cpprev
spec:
  ingressClassName: nginx
  rules:
  - host: cpprev.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nginx
            port:
              number: 80
